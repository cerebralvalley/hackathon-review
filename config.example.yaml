# hackathon-reviewer configuration
# Copy to config.yaml and customize for your hackathon.

# CSV column mapping -- map your CSV headers to expected fields.
# Only team_name, github_url, and video_url are required.
columns:
  team_name: "Team Name"
  team_members: "Team Members"
  project_name: "Project Name"
  description: "Project Description"
  github_url: "Public GitHub Repository"
  video_url: "Demo Video"
  # Any additional columns you want preserved in reports:
  # extra:
  #   - "Thoughts and feedback on building with Opus 4.6"

# Code review LLM provider
code_review:
  provider: "anthropic"          # "anthropic" or "gemini"
  model: "claude-opus-4-6"       # model name for the provider
  max_tokens: 2000               # max output tokens per review
  max_source_chars: 20000        # cap on source code sent to the LLM

# Video analysis provider (Gemini native video upload)
video_analysis:
  provider: "gemini"
  model: "gemini-3-flash-preview"
  max_video_duration: 300        # trim videos longer than this (seconds)

# Hackathon-specific settings (all optional -- omit this section for generic use)
