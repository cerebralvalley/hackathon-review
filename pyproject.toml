[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hackathon-reviewer"
version = "0.1.0"
description = "Automated hackathon submission reviewer â€” analyzes repos and demo videos, generates deep project reports."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "click>=8.1",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "tqdm>=4.65",
    "requests>=2.31",
    "python-dotenv>=1.0",
    "anthropic>=0.40",
